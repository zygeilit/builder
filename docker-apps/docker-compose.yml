
version: '3.4'

services:

  gitlab:
    restart: always
    image: gitlab/gitlab-ce
    hostname: 'gitlab.example.com'
    expose:
      - "80"
      - "22"
      - "443"
    ports:
      - "80:80"
      - "22:22"
      - "443:443"
    volumes:
      - "/Users/zhangyue/DockerServices/gitlab1/config:/etc/gitlab"
      - "/Users/zhangyue/DockerServices/gitlab1/logs:/var/log/gitlab"
      - "/Users/zhangyue/DockerServices/gitlab1/data:/var/opt/gitlab"

  jenkins:
    restart: always
    build:
      context: ./jenkins
    links:
      - gitlab
    expose:
      - "8080"
    ports: 
      - "5002:8080"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    
    stdin_open: true
    tty: true

  docserver:
    restart: always
    build: ./docserver
    expose:
      - "3000"
    ports: 
      - "3002:3000"
    volumes: 
      - ./docserver/resources:/var/external-resources:rw
    command: node /var/doc-web-server/bin/www
    stdin_open: true
    tty: true